services:
  postgres:
    image: postgres:16-alpine
    container_name: pizza-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-pizza-ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pizza-ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pizza-ai-backend
    restart: unless-stopped
    ports:
      - "7180:7180"
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=${POSTGRES_DB:-pizza-ai};Username=${POSTGRES_USER:-admin};Password=${POSTGRES_PASSWORD:-admin};SearchPath=client"
      Jwt__Key: ${JWT_KEY:-your-super-secure-key-min-32-chars}
      Jwt__Issuer: ${JWT_ISSUER:-pizza-ai}
      Jwt__Audience: ${JWT_AUDIENCE:-api300}
      Jwt__ExpirationMinutes: ${JWT_EXPIRATION:-360}
    volumes:
      - ./backend:/app
      - /app/Client/bin
      - /app/Client/obj
    depends_on:
      postgres:
        condition: service_healthy

  agent:
    build: ./agent
    container_name: pizza-ai-agent
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      DATABASE_URL_PRISMA: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-pizza-ai}?schema=session"
      DATABASE_URL_MASTRA: "postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-pizza-ai}?schema=mastra"
      JWT_KEY: ${JWT_KEY:-your-super-secure-key-min-32-chars}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      BACKEND_URL: "http://backend:7180"
    volumes:
      - ./agent:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
